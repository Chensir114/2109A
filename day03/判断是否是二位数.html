<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        window.onload = function () {
            var oInput = document.getElementsByTagName("input");
            for (var i = 0; i < oInput.length; i++) {
                oInput[0].onkeyup = function () {
                    this.value = this.value.replace(/[^\d]/, "");
                }
                oInput[1].onclick = function () {
                    var oF = oInput[0].value;
                    var n = oF.length;
                    alert(n == 2 ? "\u2713是两位数" : "这是" + n + "位数");
                }
            }
        }
    </script>
</head>

<body>
    <div id="outer"><input type="text" id="f-text"><input type="button" value="是否为两位数"></div>
</body>

</html>
